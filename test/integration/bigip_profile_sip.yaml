---

# Test the bigip_profile_sip module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_profile_sip module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigip_profile_sip.yaml
#
# Examples:
#
#    Run all tests on the bigip_profile_sip module
#
#    ansible-playbook -i notahost, test/integration/bigip_profile_sip.yaml
#

- name: Metadata of bigip_profile_sip
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    __metadata__:
      upstream: yes
      version: 1.2
      tested_versions:
        - NA
      tested_platforms:
        - NA

- name: Test the bigip_profile_sip module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'

  environment:
    F5_SERVER: "10.144.73.197"
    F5_USER: "admin"
    F5_PASSWORD: "F5site02"
    F5_VALIDATE_CERTS: "no"
    F5_SERVER_PORT: "443"


  roles:
    - bigip_profile_sip
