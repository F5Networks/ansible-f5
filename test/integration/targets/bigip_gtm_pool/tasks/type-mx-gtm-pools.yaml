---

- name: Create pool, type 'mx'
  bigip_gtm_pool:
    preferred_lb_method: "{{ pool_lb_method }}"
    name: "{{ pool_name }}"
    state: "present"
    type: "mx"
  register: result

- name: Assert Create pool, type 'mx'
  assert:
    that:
      - result|changed

- name: Create pool, type 'mx' - Idempotent check
  bigip_gtm_pool:
    preferred_lb_method: "{{ pool_lb_method }}"
    name: "{{ pool_name }}"
    state: "present"
    type: "mx"
  register: result

- name: Assert Create pool, 'mx' - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change pool type 'mx' lb_method to ratio
  bigip_gtm_pool:
    preferred_lb_method: "{{ pool_lb_method_alt[2] }}"
    name: "{{ pool_name }}"
    state: "present"
    type: "mx"
  register: result

- name: Assert Change pool type 'mx' lb_method to ratio
  assert:
    that:
      - result|changed

- name: Change pool type 'mx' lb_method to ratio - Idempotent check
  bigip_gtm_pool:
    preferred_lb_method: "{{ pool_lb_method_alt[2] }}"
    name: "{{ pool_name }}"
    state: "present"
    type: "mx"
  register: result

- name: Assert Change pool type 'mx' lb_method to ratio - Idempotent check
  assert:
    that:
      - not result|changed

- name: Delete pool
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: "absent"
    type: "mx"
  register: result

- name: Assert Delete pool
  assert:
    that:
      - result|changed

- name: Delete pool - Idempotent check
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: "absent"
    type: "mx"
  register: result

- name: Assert Delete pool - Idempotent check
  assert:
    that:
      - not result|changed
