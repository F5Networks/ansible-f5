- name: Remove pool member from pool, preserve node
  bigip_pool_member:
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    preserve_node: "yes"
    state: "absent"
  register: result

- name: Assert Remove pool member from pool, preserve node
  assert:
    that:
      - result|changed

- name: Remove pool member from pool, preserve node - Idempotent check
  bigip_pool_member:
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    preserve_node: "yes"
    state: "absent"
  register: result

- name: Assert Remove pool member from pool, preserve node - Idempotent check
  assert:
    that:
      - not result|changed

- name: Add pool member
  bigip_pool_member:
    connection_limit: "{{ connection_limit }}"
    description: "{{ node_description }}"
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    rate_limit: "{{ rate_limit }}"
    ratio: "{{ ratio }}"
    state: "present"
  register: result

- name: Delete pool
  bigip_pool:
    name: "{{ pool_name }}"
    state: "absent"
  register: result

- name: Assert delete pool
  assert:
    that:
      - result|changed

- name: Delete node
  bigip_node:
    name: "{{ node_host }}"
    state: "absent"
  register: result

- name: Assert delete node
  assert:
    that:
      - result|changed

