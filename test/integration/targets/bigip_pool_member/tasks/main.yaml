---

# TODO (Raise error when trying to delete a node that is still a member of a pool)
- name: Create pool
  bigip_pool:
    name: "{{ pool_name }}"
    state: "present"
  register: result

- name: Assert Create pool
  assert:
    that:
      - result|changed

- name: Add pool member
  bigip_pool_member:
    connection_limit: "{{ connection_limit }}"
    description: "{{ node_description }}"
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    rate_limit: "{{ rate_limit }}"
    ratio: "{{ ratio }}"
    state: "present"
  register: result

- name: Assert Add pool member
  assert:
    that:
      - result|changed

- name: Add pool member - Idempotent check
  bigip_pool_member:
    connection_limit: "{{ connection_limit }}"
    description: "{{ node_description }}"
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    rate_limit: "{{ rate_limit }}"
    ratio: "{{ ratio }}"
    state: "present"
  register: result

- name: Assert Add pool member - Idempotent check
  assert:
    that:
      - not result|changed

- name: Modify pool member ratio and description
  bigip_pool_member:
    description: "{{ new_description }}"
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    ratio: "{{ new_ratio }}"
    state: "present"
  register: result

- name: Assert Modify pool member ratio and description
  assert:
    that:
      - result|changed

- name: Modify pool member ratio and description - Idempotent check
  bigip_pool_member:
    description: "{{ new_description }}"
    host: "{{ node_host }}"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    ratio: "{{ new_ratio }}"
    state: "present"
  register: result

- name: Assert Modify pool member ratio and description - Idempotent check
  assert:
    that:
      - not result|changed

- name: Force pool member offline
  bigip_pool_member:
    host: "{{ node_host }}"
    monitor_state: "disabled"
    pool: "{{ pool_name }}"
    port: "{{ node_port }}"
    session_state: "disabled"
    state: "present"
  register: result

- name: Assert Force pool member offline
  assert:
    that:
      - result|changed

