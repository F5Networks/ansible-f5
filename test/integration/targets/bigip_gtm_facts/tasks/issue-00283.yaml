---

- name: Include issue variables
  include_vars:
    file: issue-00283.yaml

- name: Provision GTM
  bigip_provision:
    module: gtm

- name: Collect BIG-IP facts
  bigip_facts:
    include: system_info
  register: result

- name: Create pool, type 'a'
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: present
    type: a
  when: system_info.product_information.product_version >= "12.0.0"

- name: Create pool
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: present
  when: system_info.product_information.product_version < "12.0.0"

- name: Get GTM pool facts
  bigip_gtm_facts:
    include: pool
  register: result

- name: Assert Get GTM pool facts
  assert:
      that:
        - result|changed
        - "'pool' in result"
        - "'availability_status' in result['pool'][0]"

- name: Remove pool
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: absent
  when: system_info.product_information.product_version < "12.0.0"

- name: Remove pool, type 'a'
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: absent
    type: a
  when: system_info.product_information.product_version >= "12.0.0"

- name: De-provision GTM
  bigip_provision:
    module: gtm
    state: absent
