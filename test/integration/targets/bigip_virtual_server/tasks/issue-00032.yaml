---

# @see https://github.com/F5Networks/f5-ansible/issues/32

- name: Issue 32 - Create pool
  bigip_pool:
    name: "mypool"
    state: "present"

- name: Issue 32 - Create virtual server
  bigip_virtual_server:
    name: "myvip"
    destination: "1.1.1.1"
    port: 80
    pool: "mypool"
    snat: "Automap"
    description: "My VIP"
    all_profiles:
      - tcp
      - http
    state: "present"
  register: result

- name: Issue 32 - Create virtual server
  assert:
    that:
      - result|changed

- name: Issue 32 - Create virtual server - Idempotent check
  bigip_virtual_server:
    name: "myvip"
    destination: "1.1.1.1"
    port: 80
    pool: "mypool"
    snat: "Automap"
    description: "My VIP"
    all_profiles:
      - tcp
      - http
    state: "present"
  register: result

- name: Issue 32 - Create virtual server - Idempotent check
  assert:
    that:
      - not result|changed

- name: Issue 32 - Delete virtual server
  bigip_virtual_server:
    destination: "1.1.1.1"
    name: "myvip"
    port: 80
    pool: "mypool"
    state: "absent"

- name: Issue 32 - Delete pool
  bigip_pool:
    name: "test_pool"
    state: "absent"
  register: result

- name: Issue 32 - Assert Delete pool
  assert:
    that:
      - result|changed
