---

- import_tasks: setup.yaml

- name: Create HTTPS Monitor
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    receive: "{{ receive_string1 }}"
    send: "{{ send_string1 }}"
    state: "present"
  register: result

- name: Assert Create HTTPS Monitor
  assert:
    that:
      - result|changed
      - result.send == send_string1
      - result.receive == receive_string1

- name: Create HTTPS Monitor - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    receive: "{{ receive_string1 }}"
    send: "{{ send_string1 }}"
    state: "present"
  register: result

- name: Assert Create HTTPS Monitor - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change send string
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    send: "{{ send_string2 }}"
  register: result

- name: Assert Change send string
  assert:
    that:
      - result|changed
      - result.send == send_string2

- name: Change send string - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    send: "{{ send_string2 }}"
  register: result

- name: Assert Change send string - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change receive string
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    receive: "{{ receive_string2 }}"
  register: result

- name: Assert Change receive string
  assert:
    that:
      - result|changed
      - result.receive == receive_string2

- name: Change receive string - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    receive: "{{ receive_string2 }}"
  register: result

- name: Assert Change receive string - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change IP
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    ip: "10.10.10.10"
    port: 80
  register: result

- name: Assert Change IP
  assert:
    that:
      - result|changed
      - result.ip == '10.10.10.10'
      - result.port == 80

- name: Change IP - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    ip: "10.10.10.10"
    port: 80
  register: result

- name: Assert Change IP - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change port
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    port: 8000
  register: result

- name: Assert Change port
  assert:
    that:
      - result|changed
      - result.port == 8000

- name: Change port - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    port: 8000
  register: result

- name: Assert Change port - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change interval, less than timeout
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    interval: 2
  register: result

- name: Assert Change interval, less than timeout
  assert:
    that:
      - result|changed
      - result.interval == 2

- name: Change interval, less than timeout - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    interval: 2
  register: result

- name: Assert Change interval, less than timeout - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change interval, greater than timeout, expect failure
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    interval: 200
  register: result
  ignore_errors: true

- name: Assert Change interval, greater than timeout, expect failure
  assert:
    that:
      - not result|changed

- name: Change timeout
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    timeout: 80
  register: result

- name: Assert Change timeout
  assert:
      that:
        - result|changed
        - result.timeout == 80

- name: Change timeout - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    timeout: 80
  register: result

- name: Assert Change timeout - Idempotent check
  assert:
    that:
      - not result|changed

- name: Change time until up
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    time_until_up: 80
  register: result

- name: Assert Change time until up
  assert:
    that:
      - result|changed
      - result.time_until_up == 80

- name: Change time until up - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    time_until_up: 80
  register: result

- name: Assert Change time until up - Idempotent check
  assert:
    that:
      - not result|changed

- name: Remove HTTPS Monitor
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    state: "absent"
  register: result

- name: Assert Remove HTTPS Monitor
  assert:
    that:
      - result|changed

- name: Remove HTTPS Monitor - Idempotent check
  bigip_monitor_https:
    name: "{{ monitor_name }}"
    state: "absent"
  register: result

- name: Assert Remove HTTPS Monitor - Idempotent check
  assert:
    that:
      - not result|changed

- import_tasks: teardown.yaml
