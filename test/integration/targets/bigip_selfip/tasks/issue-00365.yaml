---

- name: Ensure internal VLAN exists
  bigip_vlan:
    name: internal

- name: Create self-IPs, type a
  bigip_selfip:
    name: "issue-00365-a"
    address: "2700:bc00:1f10:101::6"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type a
  assert:
    that:
      - result|changed

- name: Create self-IPs, type a - Idempotent check
  bigip_selfip:
    name: "issue-00365-a"
    address: "2700:bc00:1f10:101::6"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type a - Idempotent check
  assert:
    that:
      - not result|changed

- name: Create self-IPs, type b
  bigip_selfip:
    name: "issue-00365-b"
    address: "2600:bc00:1f10:101::5"
    netmask: "64"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type b
  assert:
    that:
      - result|changed

- name: Create self-IPs, type b - Idempotent check
  bigip_selfip:
    name: "issue-00365-b"
    address: "2600:bc00:1f10:101::5"
    netmask: "64"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type b - Idempotent check
  assert:
    that:
      - not result|changed

- name: Create self-IPs, type c
  bigip_selfip:
    name: "issue-00365-c"
    address: "2500:bc00:1f10:100:f::3"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type c
  assert:
    that:
      - result|changed

- name: Create self-IPs, type c - Idempotent check
  bigip_selfip:
    name: "issue-00365-c"
    address: "2500:bc00:1f10:100:f::3"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: "internal"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create self-IPs, type c - Idempotent check
  assert:
    that:
      - not result|changed

- name: Remove self-IPs
  bigip_selfip:
    name: "{{ item }}"
    state: absent
  loop:
    - issue-00365-a
    - issue-00365-b
    - issue-00365-c

- name: Remove VLANs
  bigip_vlan:
    name: internal
    state: absent
