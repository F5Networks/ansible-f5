---

- name: Ensure internal VLAN exists
  bigip_vlan:
    name: internal

- name: Include issue variables
  include_vars:
    file: issue-00315.yaml

- name: Create self-IPs
  bigip_selfip:
    name: "{{ item.name }}"
    address: "{{ item.address|ipaddr('address') }}"
    netmask: "{{ item.address|ipaddr('netmask') }}"
    vlan: "{{ item.vlan }}"
    route_domain: "{{ item.route_domain|default(omit) }}"
    allow_service: default
    state: present
  delegate_to: localhost
  loop: "{{ issue_315 }}"
  register: result

- name: Assert Create self-IPs
  assert:
    that:
      - result|changed

- name: Create self-IPs - Idempotent check
  bigip_selfip:
    name: "{{ item.name }}"
    address: "{{ item.address|ipaddr('address') }}"
    netmask: "{{ item.address|ipaddr('netmask') }}"
    vlan: "{{ item.vlan }}"
    route_domain: "{{ item.route_domain|default(omit) }}"
    allow_service: default
    state: present
  delegate_to: localhost
  loop: "{{ issue_315 }}"
  register: result

- name: Assert Create self-IPs - Idempotent check
  assert:
    that:
      - result|changed

- name: Remove self-IPs
  bigip_selfip:
    name: "{{ item.name }}"
    state: absent
  loop: "{{ issue_315 }}"

- name: Remove VLANs
  bigip_vlan:
    name: internal
    state: absent
