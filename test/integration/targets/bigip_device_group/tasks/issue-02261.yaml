---

- name: Set asm_sync on device group
  bigip_device_group:
    name: "{{ device_group_name }}"
    asm_sync: yes
  register: result
  tags:
    - bigip-cm-device-group-tests

- name: Set asm_sync on device group
  assert:
    that:
      - result is changed
  tags:
    - bigip-cm-device-group-tests

- name: Set asm_sync on device group - Idempotent check
  bigip_device_group:
    name: "{{ device_group_name }}"
    asm_sync: yes
  register: result
  tags:
    - bigip-cm-device-group-tests

- name: Set asm_sync on device group - Idempotent check
  assert:
    that:
      - result is not changed
  tags:
    - bigip-cm-device-group-tests

- name: Unset asm_sync on device group
  bigip_device_group:
    name: "{{ device_group_name }}"
    asm_sync: no
  register: result
  tags:
    - bigip-cm-device-group-tests

- name: Unset asm_sync on device group
  assert:
    that:
      - result is changed
  tags:
    - bigip-cm-device-group-tests

- name: Unset asm_sync on device group - Idempotent and default value check
  bigip_device_group:
    name: "{{ device_group_name }}"
  register: result
  tags:
    - bigip-cm-device-group-tests

- name: Unset asm_sync on device group - Idempotent and default value check
  assert:
    that:
      - result is not changed
  tags:
    - bigip-cm-device-group-tests
