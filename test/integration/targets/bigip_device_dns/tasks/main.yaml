---

- name: Enable cache
  bigip_device_dns:
    cache: "enable"
  register: result

- name: Assert Enable cache
  assert:
    that:
      - result|changed

- name: Enable cache - Idempotent check
  bigip_device_dns:
    cache: "enable"
  register: result

- name: Assert Enable cache - Idempotent check
  assert:
    that:
      - not result|changed

- name: Disable cache
  bigip_device_dns:
    cache: "disable"
  register: result

- name: Assert Disable cache
  assert:
    that:
      - result|changed

- name: Disable cache - Idempotent check
  bigip_device_dns:
    cache: "disable"
  register: result

- name: Assert Disable cache - Idempotent check
  assert:
    that:
      - not result|changed

- name: Enable cache - Incorrect value
  bigip_device_dns:
    cache: "disabled"
  register: result
  ignore_errors: true

- name: Assert Enable cache - Incorrect value
  assert:
    that:
      - not result|changed

- name: Set IP version 6
  bigip_device_dns:
    ip_version: "6"
  register: result

- name: Assert Set IP version 6
  assert:
