---

# Test the bigip_view module
#
# This playbook can be used to test the bigip_view module.
#
# Usage:
#
#    ansible-playbook -i inventory/hosts tests/bigip_view.yaml [OPTIONS]:
#
# Examples:
#
#    Run all of the tests
#
#    ansible-playbook -i inventory/hosts test/bigip_view.yaml
#
#
#    Only run the REST related tests
#
#    ansible-playbook -i inventory/hosts tests/bigip_view.yaml --tags rest
#
#
#    Only run the SOAP related tests
#
#    ansible-playbook -i inventory/hosts tests/bigip_view.yaml --tags soap
#

- name: Test the bigip_view module
  hosts: f5-test
  connection: local

  roles:
      - __bigip_view