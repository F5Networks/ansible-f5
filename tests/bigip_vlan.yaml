---

# Test the bigip_vlan module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_vlan module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, tests/bigip_vlan.yaml
#
# Examples:
#
#    Run all tests on the bigip_software module
#
#    ansible-playbook -i notahost, tests/bigip_vlan.yaml
#
# Tested platforms:
#
#    - NA
#

- name: Test the bigip_vlan module
  hosts: f5-test
  connection: local

  vars:
      bigip_username: "admin"
      bigip_password: "admin"
      validate_certs: "no"
      vlan_name: "foo"
      vlan_name_2: "foo2"
      route_domain: "foo-route"

  tasks:
      - name: Create VLAN
        bigip_vlan:
            server: "{{ inventory_hostname }}"
            user: "{{ bigip_username }}"
            password: "{{ bigip_password }}"
            validate_certs: "{{ validate_certs }}"
            name: "{{ vlan_name }}"
        register: result

      - name: Assert Create VLAN
        assert:
            that:
                - result|changed

      - name: Create VLAN - Idempotent check
        bigip_vlan:
            server: "{{ inventory_hostname }}"
            user: "{{ bigip_username }}"
            password: "{{ bigip_password }}"
            validate_certs: "{{ validate_certs }}"
            name: "{{ vlan_name }}"
        register: result

      - name: Assert Create VLAN - Idempotent check
        assert:
            that:
                - not result|changed
